<div class="container">
    <h2>Edit Profile</h2>

    <div class="avatar-upload">
        <div class="avatar-edit">
            <input type='file' (change)="onImageSelected($event)" id="imageUpload" accept=".png, .jpg, .jpeg" />
            <label for="imageUpload"></label>
            
        </div>
        <div class="avatar-preview">
            <div id="imagePreview" [style.background-image]="'url(' + imageUrl + ')'">
            </div>
            
        </div>
       
        <div class="user-data">
            <form [formGroup]="form"  (ngSubmit)="onFormSubmit()">
                <label>Name</label>
                <input type="text" formControlName="name" id="" required> 
                <span *ngIf="!form.get('name')?.valid && !form.get('name')?.untouched">Name must be valid</span>
                <label>Email</label>
                <input type="text" formControlName="email" id="" required>
                <span *ngIf="!form.get('email')?.valid && !form.get('email')?.untouched">Email must be valid</span>
                <label>Password</label>
                <input type="password" formControlName="password" required>
                <span *ngIf="!form.get('password')?.valid && !form.get('password')?.untouched">Password must have 8 Characters</span>
               
                <input type="submit" id="" >
            </form>
    
        </div>
        
    </div>
    
</div>
